<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Relationships in Linear Algebra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: zoom-in;
            position: relative;
        }
        #zoomable-image {
            transition: transform 0.2s;
            transform-origin: center center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="zoomable-image" src="img/flowchart_v03.png" alt="Fundamental Relationships in Linear Algebra">
    </div>

    <script>
        const container = document.getElementById('container');
        const img = document.getElementById('zoomable-image');
        let scale = 1;
        let isZoomed = false;
        let imgX = 0, imgY = 0;
        let startX, startY;
        let isDragging = false;

        // Wait for the image to load to get its dimensions
        img.onload = function() {
            const containerRect = container.getBoundingClientRect();
            const imgRect = img.getBoundingClientRect();

            // Calculate initial scale to fit the image within the container
            const scaleX = containerRect.width / imgRect.width;
            const scaleY = containerRect.height / imgRect.height;
            scale = Math.min(scaleX, scaleY);

            img.style.transform = `scale(${scale})`;
        };

        container.addEventListener('click', function(e) {
            const containerRect = container.getBoundingClientRect();
            const clickX = e.clientX - containerRect.left;
            const clickY = e.clientY - containerRect.top;

            if (!isZoomed) {
                const zoomFactor = 2;
                const translateX = (containerRect.width / 2 - clickX) * (zoomFactor - 1);
                const translateY = (containerRect.height / 2 - clickY) * (zoomFactor - 1);
                imgX = translateX;
                imgY = translateY;
                img.style.transform = `translate(${imgX}px, ${imgY}px) scale(${scale * zoomFactor})`;
                container.style.cursor = 'zoom-out';
            } else {
                imgX = 0;
                imgY = 0;
                img.style.transform = `scale(${scale})`;
                container.style.cursor = 'zoom-in';
            }

            isZoomed = !isZoomed;
        });

        container.addEventListener('mousedown', function(e) {
            if (isZoomed) {
                isDragging = true;
                startX = e.clientX - imgX;
                startY = e.clientY - imgY;
                container.style.cursor = 'grabbing';
            }
        });

        container.addEventListener('mousemove', function(e) {
            if (isDragging) {
                imgX = e.clientX - startX;
                imgY = e.clientY - startY;
                img.style.transform = `translate(${imgX}px, ${imgY}px) scale(${scale * 2})`;
            }
        });

        container.addEventListener('mouseup', function() {
            isDragging = false;
            container.style.cursor = isZoomed ? 'zoom-out' : 'zoom-in';
        });

        container.addEventListener('mouseleave', function() {
            isDragging = false;
            container.style.cursor = isZoomed ? 'zoom-out' : 'zoom-in';
        });

        window.addEventListener('keydown', function(e) {
            if (isZoomed) {
                const moveAmount = 50; // Increase move amount for more aggressive response
                switch (e.key) {
                    case 'ArrowLeft':
                        imgX += moveAmount;
                        break;
                    case 'ArrowRight':
                        imgX -= moveAmount;
                        break;
                    case 'ArrowUp':
                        imgY += moveAmount;
                        break;
                    case 'ArrowDown':
                        imgY -= moveAmount;
                        break;
                }
                img.style.transform = `translate(${imgX}px, ${imgY}px) scale(${scale * 2})`;
            }
        });
    </script>
</body>
</html>
