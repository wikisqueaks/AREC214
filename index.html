<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Relationships in Linear Algebra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #zoomable-image {
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="zoomable-image" src="img/flowchart.png" alt="Fundamental Relationships in Linear Algebra">
    </div>

    <script>
        const img = document.getElementById('zoomable-image');
        let scale = 1;
        
        window.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    scale *= 1.1;
                } else {
                    scale /= 1.1;
                }
                img.style.transform = `scale(${scale})`;
            }
        });
    </script>
</body>
</html>
