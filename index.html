<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Relationships in Linear Algebra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: grab;
            position: relative;
        }
        #zoomable-image {
            transition: transform 0.2s;
            transform-origin: top left;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="zoomable-image" src="img/flowchart.png" alt="Fundamental Relationships in Linear Algebra">
    </div>

    <script>
        const container = document.getElementById('container');
        const img = document.getElementById('zoomable-image');
        let scale = 1;
        let isDragging = false;
        let startX, startY, imgX = 0, imgY = 0;

        window.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    scale *= 1.1;
                } else {
                    scale /= 1.1;
                }
                img.style.transform = `translate(${imgX}px, ${imgY}px) scale(${scale})`;
            }
        });

        container.addEventListener('mousedown', function(e) {
            isDragging = true;
            startX = e.clientX - imgX;
            startY = e.clientY - imgY;
            container.style.cursor = 'grabbing';
        });

        container.addEventListener('mousemove', function(e) {
            if (isDragging) {
                imgX = e.clientX - startX;
                imgY = e.clientY - startY;
                img.style.transform = `translate(${imgX}px, ${imgY}px) scale(${scale})`;
            }
        });

        container.addEventListener('mouseup', function() {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mouseleave', function() {
            isDragging = false;
            container.style.cursor = 'grab';
        });
    </script>
</body>
</html>
