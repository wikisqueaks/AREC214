<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Relationships in Linear Algebra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: zoom-in;
            position: relative;
        }
        #zoomable-image {
            transition: transform 0.2s;
            transform-origin: center center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="zoomable-image" src="img/flowchart.png" alt="Fundamental Relationships in Linear Algebra">
    </div>

    <script>
        const container = document.getElementById('container');
        const img = document.getElementById('zoomable-image');
        let scale = 1;
        let isZoomed = false;

        // Wait for the image to load to get its dimensions
        img.onload = function() {
            const containerRect = container.getBoundingClientRect();
            const imgRect = img.getBoundingClientRect();

            // Calculate initial scale to fit the image within the container
            const scaleX = containerRect.width / imgRect.width;
            const scaleY = containerRect.height / imgRect.height;
            scale = Math.min(scaleX, scaleY);

            img.style.transform = `scale(${scale})`;
        };

        container.addEventListener('click', function(e) {
            const containerRect = container.getBoundingClientRect();
            const imgRect = img.getBoundingClientRect();
            const clickX = e.clientX - containerRect.left;
            const clickY = e.clientY - containerRect.top;

            if (!isZoomed) {
                const zoomFactor = 2;
                const offsetX = (clickX - containerRect.width / 2) * (zoomFactor - 1);
                const offsetY = (clickY - containerRect.height / 2) * (zoomFactor - 1);
                const translateX = (containerRect.width / 2 - clickX) * (zoomFactor - 1);
                const translateY = (containerRect.height / 2 - clickY) * (zoomFactor - 1);
                img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale * zoomFactor})`;
                container.style.cursor = 'zoom-out';
            } else {
                img.style.transform = `scale(${scale})`;
                container.style.cursor = 'zoom-in';
            }

            isZoomed = !isZoomed;
        });
    </script>
</body>
</html>
